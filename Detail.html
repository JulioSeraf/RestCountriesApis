<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style-root.css">
    <link rel="stylesheet" href="/style/Detail.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Rest Countries Apis</title>
</head>
<body >
    <header>
        <h1>Where in the Word?</h1>
        <button class="theme"><i class="fas fa-moon"></i>Dark Mode</button>
    </header>
    <main>
        <nav>
            <button id="back-button"><i class="fas fa-arrow-left"></i> Back</button>
        </nav>
        <section id="section-flags">
        </section>
        <template class="flags">
            <div class="picture-div">
                <picture class="picture">
                    <img class="flag-img">
                </picture>
            </div>
            <article class="info">
                <div class="title"><h3 class="flag-name"></h3></div>
                <div class="info-principal">
                    <p>Native Name: <span  class="native-name"></span></p>
                    <p>Population: <span class="flag-population"></span></p>
                    <p>Region: <span class="flag-region"></span></p>
                    <p>Sub Region: <span class="sub-region"></span></p>
                    <p>Capital: <span class="flag-capital"></span></p>
                </div>
                <div class="info-segundaria">
                    <p>Top Level Domain: <span class="top-Ldomain"></span></p>
                    <p>Currencies: <span class="currencies"></span></p>
                    <p>languages: <span class="languages"></span></p>
                </div>
                <div class="border-countries">
                    <p style="margin: 0 5px;">Border Countries:</p>
                </div>
            </article>
        </template>
    </main>
    <footer>
        <p>Create by <a href="#">Julio Serafim</a></p>
    </footer>
    <script type="module" src="script/DetailScript.js"></script>
</body>
</html>
