<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style-root.css">
    <link rel="stylesheet" href="./style/Home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Rest Countries API</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button class="theme"><i class="fas fa-moon"></i>Dark Mode</button>
    </header>
    <main>
        <nav>
            <input class="search"  type="search" id="search" placeholder="Search for a country..." autocomplete="off">
            <input class="filter" list="regions" type="text" placeholder="Filter by Region">
            <datalist id="regions" >
                <option" value="Africa"></option>
                <option value="America"></option>
                <option value="Asia"></option>
                <option value="Europe"></option>
                <option value="Oceania"></option>
            </datalist>
        </nav>
        <section id="flags-section">
        </section>
    </main>
    <footer>
        <p>Create by <a href="#">Julio Serafim</a></p>
    </footer>
    <template class="flags">
        <article class="flag">
            <div class="flag-imgDiv"><img class="flag-img"></div>
            <div class="info-principal">
                <h3 class="flag-name"></h3>
                <p >Population: <span class="flag-population"></span></p>
                <p>Region: <span class="flag-region"></span></p>
                <p>Capital: <span class="flag-capital"></span></p>
            </div>
        </article>
    </template>
    <script type="module" src="script/script.js"></script> 
</body>
</html>
