<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-root.css">
    <link rel="stylesheet" href="Home.css">
    <title>Rest Countries API</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <button>Dark Mode</button>
    </header>
    <main>
        <nav>
            <input class="search"  type="search" id="search" placeholder="Search for a country..." autocomplete="off">
            <input class="filter" list="regions" type="text" placeholder="Filter by Region">
            <datalist id="regions">
                <option value="oo"></option>
            </datalist>
        </nav>
        <section id="flags-section">
        </section>
        <template id="flags">
            <article id="flag">
                <img id="flag-img" >
                <div id="info-principal">
                    <h3 id="flag-name"></h3>
                    <p >Population: <span id="flag-population"></span></p>
                    <p>Region: <span id="flag-region"></span></p>
                    <p>Capital: <span id="flag-capital"></span></p>
                </div>
            </article>
        </template>
    </main>
    <footer>
        <p>Create by <a href="#">Julio Serafim</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
